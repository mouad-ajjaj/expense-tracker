<!DOCTYPE html>
<html>
<head>
    <title>Expense tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense tracker</h1>
            <button id="add-button">+</button>
        </header>
        <div class="stats">
            <div class="stat-box" id="revenue">
                <h2>Revenue</h2>
                <p>0 MAD</p>
            </div>
            <div class="stat-box" id="expenses">
                <h2>Expenses</h2>
                <p>0 MAD</p>
            </div>
            <div class="stat-box" id="categories">
                <h2>Categories</h2>
                <p>0</p>
            </div>
        </div>
        <div>
            <canvas id="curve_chart" style="width: 1500px; height: 620px"></canvas>
        </div>
        <h2>History of Transactions</h2>
        <ul id="history-list"></ul>
    </div>

   <script src="expense.js"></script>
</body>
</html>
